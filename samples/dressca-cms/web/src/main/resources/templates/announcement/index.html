<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
  <head>
    <title>お知らせメッセージ管理</title>
  </head>
  <body>
    <th:block layout:fragment="content">
      <!--/* ページタイトル */-->
      <h1 class="display-6 mb-4" th:text="#{announcement.index.pageTitle}"></h1>

      <!--/* お知らせメッセージ管理ヘッダー部 */-->
      <div class="d-flex align-items-center gap-2 mb-3">
        <!--/* 件数表示 */-->
        <span
          th:text="#{announcement.index.countAndRange(${announcementList.totalCount}, ${announcementList.startCount}, ${announcementList.endCount})}"></span>
        <!--/* 前ページボタン */-->
        <a
          th:href="@{/announcements(pageNumber=${announcementList.pageNumber - 1}, pageSize=${announcementList.pageSize})}"
          class="btn btn-sm btn-outline-secondary"
          th:classappend="${!announcementList.hasPrevious} ? ' disabled' : ''"
          th:attr="aria-disabled=${!announcementList.hasPrevious} ? 'true' : null"
          th:onclick="${!announcementList.hasPrevious} ? 'return false;' : ''">
          &lt;
        </a>
        <!--/* 次ページボタン */-->
        <a
          th:href="@{/announcements(pageNumber=${announcementList.pageNumber + 1}, pageSize=${announcementList.pageSize})}"
          class="btn btn-sm btn-outline-secondary"
          th:classappend="${!announcementList.hasNext} ? ' disabled' : ''"
          th:attr="aria-disabled=${!announcementList.hasNext} ? 'true' : null"
          th:onclick="${!announcementList.hasNext} ? 'return false;' : ''">
          &gt;
        </a>
        <!--/* 新規作成ボタン */-->
        <a th:href="@{/announcements/create}" class="text-primary" th:text="#{announcement.index.createButton}"></a>
      </div>

      <!--/* お知らせメッセージリスト部 */-->
      <!--/* お知らせメッセージが 0 件の場合 */-->
      <div
        th:if="${!announcementList.existAnnouncement()}"
        th:text="#{announcement.index.noAnnouncementMessages}"></div>

      <!--/* お知らせメッセージが 1 件以上の場合 */-->
      <div th:if="${announcementList.existAnnouncement()}">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" th:text="#{announcement.index.title}"></th>
              <th scope="col" th:text="#{announcement.index.publicationPeriod}"></th>
              <th scope="col" th:text="#{announcement.index.category}"></th>
              <th scope="col" th:text="#{announcement.index.displayPriority}"></th>
              <th scope="col" th:text="#{announcement.index.operation}"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${announcementList.announcements}">
              <td>
                <a
                  th:href="@{/announcements/{id}/edit(id=${item.announcement.id})}"
                  th:text="${item.content.title}"></a>
              </td>
              <td>
                <span th:text="${#temporals.format(item.announcement.postDateTime, 'yyyy-MM-dd')}"></span>
                <span
                  th:if="${item.announcement.expireDateTime != null}"
                  th:text="| - ${#temporals.format(item.announcement.expireDateTime, 'yyyy-MM-dd')}|"></span>
              </td>
              <td th:text="${item.announcement.category}"></td>
              <td>
                <span th:text="${displayPriorityLabels[item.announcement.displayPriority]}"></span>
              </td>
              <td>
                <a
                  th:href="@{/announcements/{id}/edit(id=${item.announcement.id})}"
                  class="btn btn-sm btn-outline-primary me-2"
                  th:text="#{announcement.index.edit}"></a>
                <a
                  th:href="@{/announcements/{id}/delete/confirm(id=${item.announcement.id})}"
                  class="btn btn-sm btn-outline-danger"
                  th:text="#{announcement.index.delete}"></a>
              </td>
            </tr>
          </tbody>
        </table>

        <!--/* ページネーション部 */-->
        <nav aria-label="ページネーション" class="mt-3">
          <ul class="pagination justify-content-center mb-0">
            <!--/* 1ページ目 */-->
            <li class="page-item" th:classappend="${announcementList.pageNumber == 1} ? ' active disabled'">
              <a
                class="page-link"
                th:href="${announcementList.pageNumber == 1} ? null : @{/announcements(pageNumber=1, pageSize=${announcementList.pageSize})}">
                1
              </a>
            </li>

            <!--/* 省略記号(前方) */-->
            <li class="page-item disabled" th:if="${announcementList.pageNumber - 3 > 1}">
              <span class="page-link">…</span>
            </li>

            <!--/* 中間ページ */-->
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(announcementList.pageNumber - 2, announcementList.pageNumber + 2)}"
              th:if="${i > 1 && i < announcementList.lastPageNumber}"
              th:classappend="${announcementList.pageNumber == i} ? ' active disabled'">
              <a
                class="page-link"
                th:href="${announcementList.pageNumber == i} ? null : @{/announcements(pageNumber=${i}, pageSize=${announcementList.pageSize})}"
                th:text="${i}"></a>
            </li>

            <!--/* 省略記号(後方) */-->
            <li class="page-item disabled" th:if="${announcementList.pageNumber + 3 < announcementList.lastPageNumber}">
              <span class="page-link">…</span>
            </li>

            <!--/* 最後のページ（2ページ以上ある場合のみ） */-->
            <li
              class="page-item"
              th:if="${announcementList.lastPageNumber > 1}"
              th:classappend="${announcementList.pageNumber == announcementList.lastPageNumber} ? ' active disabled'">
              <a
                class="page-link"
                th:href="${announcementList.pageNumber == announcementList.lastPageNumber} ? null : @{/announcements(pageNumber=${announcementList.lastPageNumber}, pageSize=${announcementList.pageSize})}"
                th:text="${announcementList.lastPageNumber}"></a>
            </li>
          </ul>
        </nav>
      </div>
    </th:block>
  </body>
</html>
