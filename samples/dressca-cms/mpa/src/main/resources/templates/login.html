<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">  
  <th:block layout:fragment="content">
    <section class="login-section d-flex justify-content-center align-items-center vh-100">
      <form th:action="@{/login}" method="post" class="p-4 border rounded bg-white" style="width:100%; max-width:400px;">
        <h2 class="mb-4 text-center">ログイン</h2>
        <div class="mb-3">
          <label for="username" class="form-label">ユーザー名</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
      </form>
    </section>
  </th:block>
</html>
