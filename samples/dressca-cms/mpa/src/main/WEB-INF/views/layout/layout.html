<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>Dressca CMS</title>
    <link rel="stylesheet" th:href="@{/bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- Body の一番初めに配置する -->
    <script th:src="@{/bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <th:block th:insert="~{fragments/header :: block-header}"></th:block>
    <div class="container-fluid">
      <div class="row">
        <!-- 左サイドメニュー用ブロック -->
        <nav class="col-md-2 bg-light sidebar">
          <th:block th:insert="~{fragments/menu :: block-menu}"></th:block>
        </nav>
        
        <!-- コンテンツ領域 -->
        <main class="col-md-10">
          <th:block layout:fragment="content"></th:block>
        </main>
      </div>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
