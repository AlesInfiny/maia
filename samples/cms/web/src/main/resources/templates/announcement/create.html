<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <th:block layout:fragment="content">
    <div class="container mt-4">
      <h2 class="mb-4">お知らせメッセージ登録</h2>

      <form
        th:object="${viewModel}"
        method="post"
        th:action="@{/announcements/create}"
      >
        <!-- 基本情報部 -->
        <section class="mb-4">
          <h3 class="h5 mb-3">基本情報</h3>

          <div class="row mb-3 align-items-end">
            <!-- 掲載開始日時 -->
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="postDate" class="form-label">掲載開始日時</label>
              <div class="input-group">
                <input
                  type="date"
                  class="form-control"
                  id="postDate"
                  th:field="*{announcement.postDate}"
                />
                <input
                  type="time"
                  class="form-control"
                  id="postTime"
                  th:field="*{announcement.postTime}"
                />
              </div>
              <div
                th:if="${#fields.hasErrors('announcement.postDate') or #fields.hasErrors('announcement.postTime')}"
                style="color: red"
              >
                掲載開始日時を入力してください
              </div>
            </div>

            <!-- 掲載終了日時 -->
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="expireDate" class="form-label">掲載終了日時</label>
              <div class="input-group">
                <input
                  type="date"
                  class="form-control"
                  id="expireDate"
                  th:field="*{announcement.expireDate}"
                />
                <input
                  type="time"
                  class="form-control"
                  id="expireTime"
                  th:field="*{announcement.expireTime}"
                />
              </div>
            </div>

            <!-- カテゴリー -->
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="category" class="form-label">カテゴリー</label>
              <input
                type="text"
                class="form-control"
                id="category"
                th:field="*{announcement.category}"
              />
              <div
                th:errors="*{announcement.category}"
                style="color: red"
              ></div>
            </div>

            <!-- 表示優先度 -->
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="displayPriority" class="form-label">表示優先度</label>
              <select
                class="form-select"
                th:field="*{announcement.displayPriority}"
              >
                <option
                  th:each="entry : ${displayPriorityMap.entrySet()}"
                  th:value="${entry.key}"
                  th:text="${entry.value}"
                ></option>
              </select>
              <div
                th:errors="*{announcement.displayPriority}"
                style="color: red"
              ></div>
            </div>
          </div>
        </section>

        <!-- お知らせメッセージ部＋アクション部 -->
        <div class="row mb-4">
          <div class="col-lg-8 col-md-7 mb-3">
            <section>
              <div class="d-flex align-items-center mb-2">
                <h3 class="h5 mb-0 me-3">お知らせメッセージ</h3>
                <input
                  type="submit"
                  name="addLanguageToCreate"
                  value="別の言語を追加"
                  class="btn btn-outline-primary btn-sm"
                />
              </div>

              <div
                th:if="${#lists.isEmpty(viewModel.contents)}"
                class="alert alert-info"
              >
                お知らせメッセージは登録されていません
              </div>

              <div
                th:each="content, iterStat : ${viewModel.contents}"
                class="card mb-3"
              >
                <div class="card-body">
                  <div class="d-flex justify-content-end mb-2">
                    <button
                      type="submit"
                      name="deleteLanguageFromCreate"
                      th:value="${content.languageCode}"
                      class="btn btn-outline-danger btn-sm"
                    >
                      削除
                    </button>
                  </div>

                  <!-- 言語 -->
                  <div class="mb-3">
                    <label
                      th:for="${'contents[' + iterStat.index + '].languageCode'}"
                      class="form-label"
                      >言語</label
                    >
                    <select
                      class="form-select"
                      th:id="${'contents[' + iterStat.index + '].languageCode'}"
                      th:name="${'contents[' + iterStat.index + '].languageCode'}"
                    >
                      <option
                        th:each="languageCode : ${languageCodeMap}"
                        th:value="${languageCode.key}"
                        th:selected="${content.languageCode == languageCode.key}"
                        th:text="${languageCode.value}"
                      ></option>
                    </select>
                    <div
                      th:if="${#fields.hasErrors('contents[' + iterStat.index + '].languageCode')}"
                      style="color: red"
                    >
                      <span
                        th:each="err : ${#fields.errors('contents[' + iterStat.index + '].languageCode')}"
                        th:utext="${err + '<br/>'}"
                        th:remove="tag"
                      ></span>
                    </div>
                  </div>

                  <!-- タイトル -->
                  <div class="mb-3">
                    <label
                      th:for="${'contents[' + iterStat.index + '].title'}"
                      class="form-label"
                      >タイトル</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:id="${'contents[' + iterStat.index + '].title'}"
                      th:name="${'contents[' + iterStat.index + '].title'}"
                      th:value="${content.title}"
                    />
                    <div
                      th:if="${#fields.hasErrors('contents[' + iterStat.index + '].title')}"
                      style="color: red"
                    >
                      <span
                        th:each="err : ${#fields.errors('contents[' + iterStat.index + '].title')}"
                        th:utext="${err + '<br/>'}"
                        th:remove="tag"
                      ></span>
                    </div>
                  </div>

                  <!-- 表示メッセージ -->
                  <div class="mb-3">
                    <label
                      th:for="${'contents[' + iterStat.index + '].message'}"
                      class="form-label"
                      >表示メッセージ</label
                    >
                    <textarea
                      class="form-control"
                      rows="3"
                      th:id="${'contents[' + iterStat.index + '].message'}"
                      th:name="${'contents[' + iterStat.index + '].message'}"
                      th:text="${content.message}"
                    ></textarea>
                    <div
                      th:if="${#fields.hasErrors('contents[' + iterStat.index + '].message')}"
                      style="color: red"
                    >
                      <span
                        th:each="err : ${#fields.errors('contents[' + iterStat.index + '].message')}"
                        th:utext="${err + '<br/>'}"
                        th:remove="tag"
                      ></span>
                    </div>
                  </div>

                  <!-- リンク先URL -->
                  <div class="mb-3">
                    <label
                      th:for="${'contents[' + iterStat.index + '].linkUrl'}"
                      class="form-label"
                      >リンク先 URL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:id="${'contents[' + iterStat.index + '].linkUrl'}"
                      th:name="${'contents[' + iterStat.index + '].linkUrl'}"
                      th:value="${content.linkUrl}"
                    />
                    <div
                      th:if="${#fields.hasErrors('contents[' + iterStat.index + '].linkUrl')}"
                      style="color: red"
                    >
                      <span
                        th:each="err : ${#fields.errors('contents[' + iterStat.index + '].linkUrl')}"
                        th:utext="${err + '<br/>'}"
                        th:remove="tag"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <!-- アクション -->
          <div class="col-lg-4 col-md-5 mb-3">
            <section>
              <h3 class="h5 mb-3">アクション</h3>
              <div class="d-flex flex-column align-items-start gap-3">
                <input
                  type="submit"
                  name="create"
                  value="お知らせメッセージの登録"
                  class="btn btn-primary w-100"
                />
                <a th:href="@{/announcements}" class="mt-2"
                  >お知らせメッセージ管理画面に戻る</a
                >
              </div>
            </section>
          </div>
        </div>
      </form>
    </div>
  </th:block>
</html>
