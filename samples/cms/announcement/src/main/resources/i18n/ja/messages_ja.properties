## エラーメッセージ
invalidLanguageCode=言語コードに不正な値が指定されています
expireDateAfterPostDate=掲載終了日時は掲載開始日時以降に設定してください
announcementIsEmpty=お知らせメッセージは 1 件以上登録してください
duplicateLanguageCode=同じ言語コードのお知らせメッセージが登録されています。
announcementValidationError=お知らせメッセージのバリデーションエラーが発生しました。
