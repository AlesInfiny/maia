site_name: Maia OSS版
site_url: https://example.com/
docs_dir: contents
copyright: !ENV [COPYRIGHT, 'Test Version Copyright &copy; 2021 Nihon Unisys, Ltd. All rights reserved.']
site_author: '生産技術イノベーション部'
site_description: 'Maia OSS版のポータルサイトです。'
site_dir: build-artifacts

nav:
  - Maia OSS版 にようこそ:
      - index.md
  - アプリケーションアーキテクチャ:
      - app-architecture/index.md
      - 概要編:
          - app-architecture/overview/index.md
          - 構築できるアプリケーション: app-architecture/overview/application-kind.md
          - Maia OSS 版を構成するもの: app-architecture/overview/compositions.md
          - 推奨するリポジトリ構造: app-architecture/overview/repository-structure.md
      - クライアントサイドレンダリング編:
          - app-architecture/client-side-rendering/index.md
#       - クックブック:
#           - 目次: cook-book/index.md
#           - 帳票印刷: cook-book/~~~
  - ガイド:
      - guidebooks/index.md
      - アプリケーション開発手順:
          - guidebooks/how-to-develop/index.md
          - Java 編:
              - guidebooks/how-to-develop/java/index.md
          - Vue.js 編:
              - guidebooks/how-to-develop/vue-js/index.md
          - ローカル開発環境の構築:
              - guidebooks/how-to-develop/local-environment/index.md
  - サンプル解説:
      - samples/index.md
  - 利用規約:
      - terms/index.md

theme:
  name: material
  language: ja
  locale: ja
  favicon: assets/images/favicon.png
  logo: assets/maia-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: teal
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: teal
      accent: green
  font:
    text: Noto Sans JP
    code: Source Code Pro
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  plugins:
    - search:
        lang: ja
        prebuild_index: true
    - minify:
        minify_html: true
        minify_js: true
        htmlmin_opts:
          remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: ⚓︎
      toc_depth: 3

extra_css:
  - stylesheets/overrides.css