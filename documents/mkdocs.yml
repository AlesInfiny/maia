theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.png
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  font:
    text: Noto Sans JP
    code: Source Code Pro
  language: ja
  locale: ja
  logo: assets/maia-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: teal
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: teal
      accent: green
  plugins:
    - search:
        lang: ja
        prebuild_index: true
    - minify:
        minify_html: true
        minify_js: true
        htmlmin_opts:
          remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      check_paths: true
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: ⚓︎
      toc_depth: 3

extra:
  footer_urls:
    terms: terms/
    license: terms/#license
    disclaimer: terms/#disclaimer
    other_company_trademarks: terms/#trademarks-owned-by-other-companies

extra_css:
  - stylesheets/overrides.css