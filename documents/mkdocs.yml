# yamllint enable rule:comments-indentation

theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.png
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  font:
    text: Noto Sans JP
    code: Source Code Pro
  language: ja
  logo: assets/maia-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: teal
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: teal
      accent: green

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      check_paths: true
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: ⚓︎
      toc_depth: 3

extra:
  footer_urls:
    terms: about-maia/terms/
    trademarks: about-maia/trademarks/
    credits: about-maia/credits/
    rss_created: feed_rss_created.xml
    rss_updated: feed_rss_updated.xml
  version: !ENV [VERSION, "Local Version"]

extra_css:
  - stylesheets/overrides.css

plugins:
  - search:
      lang: ja
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - social:
      enabled: !ENV [BUILD_DOCUMENTS, false]
      cards_layout_options:
        font_family: Noto Sans JP
  - rss:
      enabled: !ENV [BUILD_DOCUMENTS, false]
