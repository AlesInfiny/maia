---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "github-actions"
    labels:
      - "CI/CD"
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    commit-message:
      prefix: "python"
    labels:
      - "pip"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm-root"
    labels:
      - "npm"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/samples/web-csr/dressca-frontend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 20
    commit-message:
      prefix: "npm-dressca-frontend"
    labels:
      - "target: Dressca"
      - "npm"
      - "dependencies"

  - package-ecosystem: "gradle"
    directory: "/samples/web-csr/dressca-backend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 20
    commit-message:
      prefix: "gradle-dressca-backend"
    labels:
      - "target: Dressca"
      - "gradle"
      - "dependencies"

  # Azure AD B2C
  - package-ecosystem: "npm"
    directory: "/samples/azure-ad-b2c-sample/auth-frontend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 20
    commit-message:
      prefix: "npm-auth-frontend"
    labels:
      - "target: Azure AD B2C Auth"
      - "npm"
      - "dependencies"

  - package-ecosystem: "gradle"
    directory: "/samples/azure-ad-b2c-sample/auth-backend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 20
    commit-message:
      prefix: "gradle-auth-backend"
    labels:
      - "target: Azure AD B2C Auth"
      - "gradle"
      - "dependencies"
