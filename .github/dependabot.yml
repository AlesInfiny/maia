---
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "npm-root"
    labels:
      - "ドキュメント改善"
      - "npm"
      - "dependencies"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "gradle-root"
    labels:
      - "ドキュメント改善"
      - "gradle"
      - "dependencies"
