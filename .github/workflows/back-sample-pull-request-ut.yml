---
# cSpell:ignore mikepenz dorny
name: バックエンドサンプルAPに対するプルリクエスト時の単体テスト実行

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
    paths:
      - 'samples/web-csr/dressca-backend/**'
      - '.github/workflows/back-sample-pull-request-ut.yml'
  pull_request:
    branches: [main]
    paths:
      - 'samples/web-csr/dressca-backend/**'
      - '.github/workflows/back-sample-pull-request-ut.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ブランチのチェックアウト
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: JDK17のセットアップ
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: gradlewに実行権限付与
        run: chmod +x samples/web-csr/dressca-backend/gradlew

      - name: apiDocs出力作業用のディレクトリの作成
        run: mkdir samples/web-csr/dressca-backend/web/api-docs

      - name: ビルド（コンパイル, 静的テスト, JUnit）実行
        run: ./gradlew build
        working-directory: ./samples/web-csr/dressca-backend

      - name: JUnitレポート
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true
