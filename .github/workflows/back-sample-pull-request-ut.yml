---
# cSpell:ignore mikepenz dorny
name: バックエンドサンプルAPに対するプルリクエスト時の単体テスト実行

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
    paths:
      - 'samples/web-csr/dressca-backend/**'
      - '.github/workflows/back-sample-pull-request-ut.yml'
  pull_request:
    branches: [main]
    paths:
      - 'samples/web-csr/dressca-backend/**'
      - '.github/workflows/back-sample-pull-request-ut.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
      - name: ブランチのチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK17のセットアップ
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: gradlewに実行権限付与
        run: chmod +x samples/web-csr/dressca-backend/gradlew

      - id: run-build-and-tests
        name: ビルド（コンパイル, 静的テスト, JUnit）実行
        run: ./gradlew build
        working-directory: ./samples/web-csr/dressca-backend
        continue-on-error: true

      - id: create-test-result-report
        name: JUnitレポート
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: テスト結果のサマリー表示
        shell: bash
        if: ${{ success() || (failure() && steps.run-build-and-tests.conclusion == 'failure') }}
        run: |
          echo '## Test Result :memo:' >> $GITHUB_STEP_SUMMARY
          echo 'Test was a **${{ steps.run-build-and-tests.conclusion }}**.' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.create-test-result-report.outputs.total }} tests run, **${{ steps.create-test-result-report.outputs.passed }}** passed, **${{ steps.create-test-result-report.outputs.failed }}** failed and ${{ steps.create-test-result-report.outputs.skipped }} skipped.' >> $GITHUB_STEP_SUMMARY

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true
